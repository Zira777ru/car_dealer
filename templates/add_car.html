{% include 'header.html' %}
<body>
    <div class="container">
        <h1>Add Car</h1>
        <form action="{{ url_for('add_car') }}" method="post" enctype="multipart/form-data">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="brand" class="form-label">Brand:</label>
                    <input type="text" class="form-control" id="brand" name="brand" required>
                </div>
                <div class="col-md-6">
                    <label for="model" class="form-label">Model:</label>
                    <input type="text" class="form-control" id="model" name="model" required>
                </div>
                <div class="col-md-6">
                    <label for="year" class="form-label">Year:</label>
                    <input type="number" class="form-control" id="year" name="year" required>
                </div>
                <div class="col-md-6">
                    <label for="trim" class="form-label">Trim:</label>
                    <input type="text" class="form-control" id="trim" name="trim">
                </div>
                <div class="col-md-6">
                    <label for="vin" class="form-label">VIN:</label>
                    <input type="text" class="form-control" id="vin" name="vin">
                </div>
                <div class="col-md-6">
                    <label for="driveline" class="form-label">Driveline:</label>
                    <input type="text" class="form-control" id="driveline" name="driveline">
                </div>
                <div class="col-md-6">
                    <label for="carfax_report" class="form-label">Carfax Report:</label>
                    <input type="text" class="form-control" id="carfax_report" name="carfax_report">
                </div>
                <div class="col-md-6">
                    <label for="mileage" class="form-label">Mileage:</label>
                    <input type="number" class="form-control" id="mileage" name="mileage">
                </div>
                <div class="col-md-6">
                    <label for="fuel_type" class="form-label">Fuel Type:</label>
                    <input type="text" class="form-control" id="fuel_type" name="fuel_type">
                </div>
                <div class="col-md-6">
                    <label for="owners" class="form-label">Owners:</label>
                    <input type="number" class="form-control" id="owners" name="owners">
                </div>
                <div class="col-md-6">
                    <label for="engine" class="form-label">Engine:</label>
                    <input type="text" class="form-control" id="engine" name="engine">
                </div>
                <div class="col-md-6">
                    <label for="price" class="form-label">Price:</label>
                    <input type="number" class="form-control" id="price" name="price" step="0.01">
                </div>
                <div class="col-md-6">
                    <label for="body_style" class="form-label">Body Style:</label>
                    <input type="text" class="form-control" id="body_style" name="body_style">
                </div>
                <div class="col-md-6">
                    <label for="photos" class="form-label">Photos:</label>
                    <input type="file" class="form-control" id="photos" name="photos" accept="image/*" multiple>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Add Car</button>
        </form>
    </div>
</body>
{% include 'footer.html' %}
